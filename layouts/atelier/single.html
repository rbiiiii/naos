{{ define "main" }}

    <h1>{{ .Title }}</h1>

    <section class="atelier-img" aria-label="Infos sur l'atelier">
        <picture>
            <source srcset="/assets/dest/400{{ .Params.atelier_img }}" media="(max-width: 400px)">
            <source srcset="/assets/dest/620{{ .Params.atelier_img }}" media="(max-width: 620px)">
            <source srcset="/assets/dest/768{{ .Params.atelier_img }}" media="(max-width: 768px)">
            <img src="/assets/dest/1240{{ .Params.atelier_img }}" alt="Photo de l'atelier" width="1240" height="827">
        </picture>
        <p>{{ .Params.atelier_text_01 }}</p>
        <p>{{ .Params.atelier_text_02 }}</p>
    </section>

    <section class="team observed">
        <h2>Notre Ã©quipe</h2>
        <div class="team__text">{{ .Params.team_text | markdownify }}</div>
        <ul class="team__members">
            {{ range .Params.team_members }}
                <li>
                    <figure>
                        <img src="/assets/uploads{{ .img }}" alt="Photo de {{ .name }}">
                        <figcaption>{{ .name }}</figcaption>
                    </figure>
                </li>
            {{ end }}
        </ul>
    </section>

{{ end }}
