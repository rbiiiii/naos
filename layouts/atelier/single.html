{{ define "main" }}

    <h1>{{ .Title }}</h1>

    <div class="flex-2-cols">
        <div class="atelier-text flex-2-cols__col tw">
            {{ .Content }}
        </div>
        <div class="atelier-img flex-2-cols__col">
            <picture>
                <source srcset="/assets/uploadsOut/400{{ .Params.img }}" media="(max-width: 400px)">
                <source srcset="/assets/uploadsOut/768{{ .Params.img }}" media="(max-width: 980px)">
                <img class="atelier-img__img" src="/assets/uploadsOut/620{{ .Params.img }}" alt="Photo de l'atelier" width="620" height="412">
            </picture>
        </div>
    </div>

{{ end }}
